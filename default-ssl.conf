<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin webmaster@localhost
		DocumentRoot /var/www/attnav2
		ErrorLog /var/log/apache2/error.log
		CustomLog /var/log/apache2/access.log combined
		SSLEngine on
		Alias /static /var/www/attnav2/static
        	<Directory /var/www/attnav2>
                	<Files wsgi.py>
                        	Require all granted
                	</Files>
        	</Directory>
       	 	<Directory /var/www/attnav2/static>
        	        Require all granted
	        </Directory>
        	WSGIDaemonProcess attnav2 python-path=/var/www/attnav2
        	WSGIProcessGroup attnav2
	        WSGIScriptAlias / /var/www/attnav2/attnav2/wsgi.py
		SSLCertificateFile	/etc/apache2/ssl/server.crt
		SSLCertificateKeyFile /etc/apache2/ssl/server.key
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>
	</VirtualHost>
</IfModule>
